<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VacunaCol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/tailwind.config.js"></script>
    <script src="https://kit.fontawesome.com/29d2b0da58.js" crossorigin="anonymous"></script>
</head>
<body class="flex">
    <div id="wrapper" class="h-[100vh] w-[100vw] bg-gradient-to-b from-[#FFFFFF] from-[36%] to-[#025478] xl:to-[#3d0278d2] flex flex-col">
        <nav class="h-fit w-[100%] bg-gradient-to-r from-[#00a2ff83] to-[#0300c26c] pl-[15px] pr-[20px] pt-[18px] pb-[18px] flex xl:bg-[#313131] xl:from-[#313131] xl:to-[#313131] xl:pb-[8px] xl:pt-[8px]">
            <span class="font-medium text-3xl"><span class="text-[#efff0c]">Vac</span><span class="text-[#240cff]">una</span><span class="text-[#ff0c0c]">Col</span></span>
            <div id="menu" class="ml-auto">
                <div id="items" class="xl:flex hidden">
                    
                </div>
                    <button class="text-sm rounded-3xl bg-[#333333] p-[2px] pl-[7px] pr-[7px] text-white xl:hidden"><i class="fa-solid fa-bars"></i></button>
            </div>
        </nav>
        <main class="flex-grow xl:flex-grow-0 xl:bg-[#ffffff7e] xl:m-auto xl:w-[95%] xl:h-[85%] xl:rounded-3xl">
            <div class="rounded-xl bg-[#4C4276] w-[80%] m-auto h-fit text-center p-1 mt-[30px] xl:w-fit xl:pl-[10px] xl:pr-[10px]">
                <h1 id="titulo" class="text-xl text-white font-medium">¡Regístrate!</h1>
            </div>
            <form action="#">
                <div class="flex w-[100%] h-[85%] pt-[10%]">
                    <!-- Lado izquierdo-->
                    <div class="w-[50%] h-[80%] p-1 text-center border-r-2 border-r-gray-400">
                        <!-- Nombre completo-->
                        <label for="nombre" class="font-semibold">Nombre completo:</label>
                        <input type="text" name="nombre" placeholder="Ej: José Arcila Perez" class="mb-[12%] bg-gray-300 p-2 rounded-lg text-black">
                        <!-- Numero ID.-->
                        <label for="n_id" class="font-semibold">Número de identificación:</label>
                        <input type="text" name="n_id" placeholder="Ej: 0123456789" class="mb-[12%] bg-gray-300 p-2 rounded-lg text-black">
                        <!-- Correo electrónico -->
                        <label for="email" class="font-semibold">Correo electrónico:</label>
                        <input type="text" name="email" placeholder="Ej: josearcilap@gmail.com" class="mb-[12%] bg-gray-300 p-2 rounded-lg text-black">
                        <!-- Departamento -->
                        <label for="departamento" class="font-semibold">Departamento:</label>
                        <input type="text" name="departamento" placeholder="Ej: Antioquia" class="mb-[12%] bg-gray-300 p-2 rounded-lg text-black">
                        <!-- EPS -->
                        <label for="eps" class="font-semibold">EPS:</label>
                        <input type="text" name="eps" placeholder="Ej: Sura" class="mb-[12%] bg-gray-300 p-2 rounded-lg text-black">
                    </div>
                    <!-- Lado derecho -->
                    <div class="w-[50%] h-[80%] p-1 text-center">
                        <span class="font-semibold">Tu foto de perfil:</span>
                        <img src="img/doctor.png" class="w-[60%] m-auto mt-[10%] mb-[15%]">
                        <button class="w-[80px] h-fit rounded-2xl text-sm  text-white bg-gray-500">Subir</button>
                        <button class="w-[80px] h-fit rounded-2xl text-sm  text-white bg-gray-500">Borrar</button>
                        <br>
                        <!-- Ciudad -->
                        <div class="mt-[20%]">
                            <label for="ciudad" class="font-semibold">Ciudad:</label>
                            <input type="text" name="ciudad" placeholder="Ej: Medellín" class="mb-[23%] bg-gray-300 p-2 rounded-lg text-black">
                            <!-- Registrarse -->
                            <input type="submit" value="¡Regístrate!" placeholder="Ej: Medellín" class="mb-[12%] w-[98%] bg-zinc-700 p-2 font-normal rounded-lg text-white">
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <footer class="h-[20vh] w-[100%] bg-gradient-to-b from-[#57005480] to-[#00000081] mt-auto flex flex-wrap text-white xl:hidden">
            <span class="h-fit mt-[15px] ml-[13%] items-center">Derechos reservados VacunaCol &copy 2024</span>
            <div class="w-[50%] h-fit text-justify">
            <a href="" class="underline">Preguntas frecuentes</a>
            <br>
            <a href="" class="underline">Términos y condiciones</a>
            <br>
            <img src="./img/insts.png" alt="" class="w-[35%] mt-[5%]">
        </div>
        <div class="w-[50%] h-fit">
            <a href="#">Dirección: </a>
            <br>
            <a href="#">Teléfono: </a>
        </div>
        </footer>
    </div>
</body>
</html>
